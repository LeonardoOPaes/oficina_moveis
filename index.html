  <script>
    const titulo = document.querySelector('#frase')
    function escrever(elemento) {
      const textoArray = elemento.innerHTML.split('')
      elemento.innerHTML = ''
      textoArray.forEach( function(letra, i) {
        setTimeout(() => elemento.innerHTML += letra, 100 * i)
      });
    }
    escrever(titulo)
  </script>
